<script>  
const socket = new WebSocket('wss://localhost:18333');

// Connection opened
socket.addEventListener('open', function (event) {
    socket.send('Bergur að senda skilaboð á vefþjoninn');
});

// Listen for messages
socket.addEventListener('message', function (event) {
    console.log('Fékk skilaboð frá vefþjóninum:', event.data);
});
</script>
